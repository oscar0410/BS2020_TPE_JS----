<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Vue</li>
        <li>Angular</li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script>
        let li = $("li");
        li.filter(":even").css("background-color","#707070");
        li.filter(":odd").css("background-color","#404040");

    </script>
</body>

</html>
