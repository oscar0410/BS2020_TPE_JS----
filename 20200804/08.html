<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎(jQuery)</title>
</head>

<body>
    <input type="number" name="" id="from">
    <input type="number" name="" id="to">
    <button id="btnStart">Start</button>
    <button id="btnStop">Stop</button>
    <div id="msg"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        var btnStart = $("#btnStart");
        var btnStop = $("#btnStop");
        var msg = $("#msg");
        let time = ""

        btnStart.on("click", StartChoose);
        btnStop.on("click", StopChoose);


        function StartChoose() {
            clearInterval(time);
            // console.log(time);
            console.log("Start Button click")
            time = setInterval(SelectMan, 50);
            console.log(time);
        }

        function StopChoose() {
            clearInterval(time);
        }

        function SelectMan() {
            let from = $("#from").val();
            let to = $("#to").val();
            let num = GetRandom(from, to);
            msg.html(`<h1>${num.toString().padStart(3,"0")}</h1>`);
        }

        function GetRandom(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }
    </script>
</body>

</html>
