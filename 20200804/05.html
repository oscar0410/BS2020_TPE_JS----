<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appendå’ŒPrepend</title>
</head>

<body>
    <button id="btn1">append()</button>
    <button id="btn2">prepend()</button>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Vue</li>
        <li>Angular</li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        let ul = $("ul");
        let li = $("li");
        let btn1 = $("#btn1");
        let btn2 = $("#btn2");
        btn1.click(function () {
            ul.append("<li>append</li>");
        })
        btn2.click(function () {
            ul.prepend("<li>prepend</li>");
        })
    </script>
</body>

</html>
